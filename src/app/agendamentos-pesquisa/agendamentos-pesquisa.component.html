<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Agendamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Doadora</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display:block">Data</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g-12">
    <div class="ui-g-12">
      <app-agendamentos-grid [agendamentos]="agendamentos"></app-agendamentos-grid>
    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Agendamento"></button>
    </div>

  </div>
</div>
