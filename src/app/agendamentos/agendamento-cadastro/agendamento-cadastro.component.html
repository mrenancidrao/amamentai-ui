<div class="container">
  <form autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>
          Novo Agendamento
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Doadora</label>
          <p-dropdown [options]="doadoras" [filter]="true" name="doadora" [autoWidth]="false" placeholder="Selecione uma doadora" ngModel required></p-dropdown>
      </div>
      
      <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>Data</label>
          <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" placeholder="Escolha uma data disponÃ­vel"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Rota</label>
        <p-dropdown [options]="rotas" [autoWidth]="false" placeholder="Selecione a rota" #rota></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Objetivo do Agendamento</label>
          <p-dropdown [options]="objetivos" name="objetivo" [autoWidth]="false" placeholder="Selecione" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="submit" class="ui-button-info" label="Novo"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
