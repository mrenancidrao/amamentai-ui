<div class="container">
    <div class="ui-g">

        <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Doadoras</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" class="ui-button-info" label="Pesquisar"></button>
      </div>

        </form>

    </div>

    <div class="ui-g-12">
      <div class="ui-g-12">
        <p-dataTable [value]="doadoras" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true"
              emptyMessage="Nenhuma doadora encontrada" [lazy]="true" [totalRecords]="totalRegistros"
              (onLazyLoad)="aoMudarPagina($event)" #tabela>
          <p-column field="pessoa.nome" header="Nome"></p-column>
          <p-column field="dataParto" header="Data do Parto"></p-column>
          <p-column field="nomeBebe" header="Nome do BebÃª"></p-column>
          <p-column field="pessoa.endereco.logradouro" header="Logradouro"></p-column>
          <p-column field="pessoa.endereco.bairro.nome" header="Bairro"></p-column>
          <p-column styleClass="col-acao">
              <ng-template let-doadora="rowData" pTemplate="body">
                <button pButton class="ui-button-info" icon="fa-pencil"  pTooltip="Editar" tooltipPosition="top" [routerLink]="['/doadora', doadora.id]"></button>
                <button pButton class="ui-button-info" icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(doadora)"></button>
              </ng-template>
          </p-column>
        </p-dataTable>
      </div>

      <div class="ui-g-12">
        <a pButton class="ui-button-info" label="Nova Doadora" routerLink="/doadora/novo"></a>
      </div>

    </div>
  </div>
